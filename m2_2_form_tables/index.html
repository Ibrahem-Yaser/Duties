<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m2_2_form_tables</title>
</head>
<body>
    <header>
        <h1>Form Information</h1>
    </header>
    <form action="">
        <div>
            <label for="FName">Enter First Name:</label>
            <input type="text" id="FName" name="FName">
        </div>
        <div>
            <label for="LName">Enter Last Name:</label>
            <input type="text" id="LName" name="LName">
        </div>
        <br>
        <div>
            <label for="Gender">Enter Your Gender:</label>
            <input type="radio" id="Gender" name="Gender" value="Male">
            <label for="Gender">Male</label>
            <input type="radio" id="Gender" name="Gender" value="Female">
            <label for="Gender">Female</label>
        </div>
        <div>
            <label for="age">Enter Age:</label>
            <input type="number" min="18" max="32">
        </div>
        <div>
            <label for="Date">Your Date:</label>
            <input type="date" id="Date" name="Date">
        </div>
        <div>
            <label for="favoriteColor">Favorite Color:</label>
            <input type="color" id="favoriteColor" name="favoriteColor">
        </div>
        <br>
        <div>
            <label for="File">Your Image:</label>
            <input type="File" id="File" name="File">
        </div>
        <div>
            <label for="Phone">Enter Phone:</label>
            <input type="tel" id="Phone" name="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
            <label for="Address">Enter Address:</label>
            <input type="text" id="Address" name="Address">
        </div>
        <div>
            <label for="selectCity">Select City:</label>
            <select name="city" id="selectCity">
                <option value="amman">Amman</option>
                <option value="alzarqaa">Alzarqaa</option>
                <option value="irbid">Irbid</option>
                <option value="aqaba">Aqaba</option>
                <option value="maan">Maan</option>
                <option value="karak">Karak</option>
                <option value="salt">Salt></option>
            </select>
        </div>
        <br>
        <div>
            <label for="Email">Enter Email:</label>
            <input type="email" id="Email" name="Email">
        </div>
        <div>
            <label for="Password">Enter Password</label>
            <input type="password" id="Password" name="Password">
        </div>
        <div>
            <label for="Re Password">Enter Re Password</label>
            <input type="password" id="Re Password" name="Re Password">
        </div>
        <div>
            <label for="CV">Upload CV:</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label for="terms">if we can contact the student through email ?</label>
            <input type="checkbox" id="terms" name="terms">
        </div>
        <div>
            <label for="terms">Do you agree to the terms ?</label>
            <input type="checkbox" id="terms" name="terms">
        </div>
        <br>
        <br>
        <div>
            <button type="submit">Submit <Form></Form></button>
        </div>
    </form>

    <table style="padding-top:100px">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Height</th>
            <th>Weight</th>
        </thead>
        <tbody>
            <tr>
                <td>Ibrahem</td>
                <td>23</td>
                <td>170</td>
                <td>73</td>
            </tr>
            <tr>
                <td>Mohamad</td>
                <td>24</td>
                <td>165</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Ammar</td>
                <td>12</td>
                <td>120</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Yaser</td>
                <td>50</td>
                <td>168</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
